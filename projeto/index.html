<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Burguer</title>
    <link rel="stylesheet" href="../projeto/style/output.css">
</head>
<body>
    <!--Começo do nosso Header-->
    <header class="w-full h-[420px] bg-zinc-900 bg-home bg-cover bg-center"><!--Apartir deste codigo colocamos a nossa imagem de fundo-->
        <div class="w-full h-full flex flex-col justify-center items-center"><!--Este codigo ai dentro nos permite centralizar a nossa logo-->
            <img src="./photo/hamb-1.png" alt="logo dev Burguer" class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200 cursor-pointer">

            <h1 class="text-3xl mt-2 mb-2 font-bold text-white">Dev Burguer</h1>
            <span class="text-white font-medium">Rua 40, Zona Verde</span>

            <div class="bg-green-600 text-white rounded-lg px-4 py-1 mt-6" id="date-span">
                <span class="font-medium">Seg á Dom -18:00 as 22:00</span>
            </div>
        </div>
    </header>
    <!--Fim do nosso Header-->

    <!--Corpo dos nossos Humbuergeres-->
    <h2 class="text-2xl font-bold text-center mt-9 mb-6 md:text-3xl">Conhença nosso menu</h2>
     <!--Corpo dos nossos Humbuergeres-->

     <!--Inicio Menu-->
     <div id="menu">
        <main>
            <!--Produto Item ou fotos dos Humbe-->
            <div>
                <img src="./photo/hamb-1.png" alt="Humber  smach" class="w-28 h-28 rounded-md hover:scale-110 hover:rotate-2 duration-300 cursor-pointer">
                <div>
                    <p class="font-bold">Humberguer Smach </p>
                    <p>Pao levinho de fermenmto natural da trigou, burguer 160g, queijo prato e maionese da casa</p>
                </div>
                
            </div>
            <!--Produto Item ou fotos dos Humbe-->

        </main>
     </div>
     <!--Fim Menu-->
    
</body>
</html>
